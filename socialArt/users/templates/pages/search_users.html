{% extends 'base.html' %}

{% block content %}
<h1>Buscar usuarios</h1>
<form method="get">
    <input type="text" name="q" placeholder="Buscar usuarios..." value="{{ request.GET.q }}">
    <button type="submit">Buscar</button>
</form>
{% if users %}
<h2>Resultados de la b√∫squeda:</h2>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="friend_id" value="{{ user.id }}">
                    <button type="submit" class="btn btn-success">Enviar Solicitud de Amistad</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
{% endblock %}
